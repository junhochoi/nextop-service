apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '5.0.0.Alpha1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.34'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}